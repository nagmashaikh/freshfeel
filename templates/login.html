<div class="container">
    <div class="row">

        <div class="col-md-6">
            <h2>Login Form</h2>
            <form name="myForm" ng-submit="login(myForm)" novalidate>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" ng-model="user.email" class="form-control" name="email" placeholder="Enter email" required>
                    <span class="error" ng-if="myForm.email.$touched || myForm.$submitted">
                        <span ng-if="myForm.email.$error.email">
                            Please Enter Valid E-Mail
                        </span>
                        <span ng-if="myForm.email.$error.required">
                            Please Enter  E-Mail
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" ng-model="user.password" class="form-control" name="password" placeholder="Enter password" ng-minlength="5" ng-maxlength="10" required>
                    <span class="error" ng-if="myForm.password.$touched || myForm.$submitted">
                        <span ng-if="myForm.password.$error.required">
                            Please enter password
                        </span>
                        <span ng-if="myForm.password.$error.minlength">
                            Please enter minimum 5 char
                        </span>
                        <span ng-if="myForm.password.$error.maxlength">
                            Please enter maximum 10 char
                        </span>
                    </span>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
